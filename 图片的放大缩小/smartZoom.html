<!DOCTYPE html>
<html lang="ch-ZN">
	<head>
		<meta charset="UTF-8">
		<title>joannau</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.imgCon {
				width: 742px;
				height: 560px;
				margin: 40px auto;
				background-color: #f0f0f0;
			}
			.img-box{
				position: relative;
			}
			.img-box img {
				width: 100%;
				height: 100%;
			}
			.box-bg-red{
				width: 60px;
				height: 60px;
				position: absolute;
				left: 100px;
				top: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<p>&nbsp;<a href="https://github.com/e-smartdev/smartJQueryZoom" target="_blank">e-smart-zoom-jquery.js插件</a>，下载地址及示例：https://github.com/e-smartdev/smartJQueryZoom</p>
		<div class="imgCon">
			<div class="img-box">
				<img src="images/zoomFullScreen.jpg" alt="">
				
				<div class="box-bg-red"></div>
			</div>
		</div>
		<script src="vendor/jquery-1.11.3.min.js"></script>
		<script src="vendor/smartZoom/e-smart-zoom-jquery.min.js"></script>
		<script>
			$(function() {
				$(".img-box").smartZoom({
					
					top: '0', 						// 以像素为单位缩放目标容器顶部位置
					left: '0', 						// 以像素为单位缩放目标容器的左侧位置
					width: '100%', 					// 以像素或百分比缩放目标容器宽度
					height: '100%', 				// 以像素或百分比缩放目标容器高度 
					easing: "smartZoomEasing",		// 当浏览器不支持css转换时使用的jquery easing函数
					containerBackground: 'rgba(0,0,0,0)', // 缩放目标容器背景色（如果未设置containerClass）
					containerClass: 'box-img',					// 如果要更改背景或边框，则应用于缩放目标容器的类（不要通过css更改大小或位置）
					initCallback: function(){
						console.log(111);
						$('.img-box').smartZoom('zoom', 0.8);
					},
					maxScale: 3,					// 将应用于缩放目标的最大比例
					dblClickEnabled: true,			// 启用插件鼠标双击观察
					dblClickMaxScale: 1.8,			// 双击时将应用于缩放目标的最大比例
					mouseEnabled: true,				// 启用插件-鼠标交互
					mouseMoveEnabled: true,			// 启用插件目标拖动工具
					moveCursorEnabled: true,		// 移动已启用
					scrollEnabled: true,			// 已启用滚动
					adjustOnResize: true,
					touchEnabled: true,				// 启用插件触摸交互
					dblTapEnabled: true,			// 启用插件双击行为
					zoomOnSimpleClick: false,
					pinchEnabled: true,				// 当用户捏住目标时启用缩放
					touchMoveEnabled: true,			// 通过触摸启用目标移动
				});
			})
		</script>
	</body>
</html>
